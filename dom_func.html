    <script>
     function setText(selector, text) {
        let elem = document.querySelector(selector);
        if (elem) {
            elem.textContent = text;
        } else {
            console.error('Element not found with the provided selector:', selector);
        }       
    }
    setText('#elem1', 'text1');
    setText('#elem2', 'text2');
    </script>

    <script>
    function setAttr(selector, attributeName, value) {
        let elem = document.querySelector(selector);
        if (elem) {
            elem.setAttribute(attributeName, value);
        } else {
        console.error('Element not found with the provided selector:', selector);
        }
    
    }
    setAttr('#elem1', 'class', 'example-class');
    setAttr('#elem2', 'style', 'color: blue;');

    <script>
        function appendText(selector, text) {
            let elems = document.querySelectorAll(selector);

            for (let elem of elems) {
                elem.textContent += text;
            }
        }
        appendText('.elem', ' appended text');
    </script>
